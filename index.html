<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Achievements</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #fff; }
    .counter-box { display: inline-block; margin: 20px; }
    .number { font-size: 40px; font-weight: bold; color: #111; }
    .label { font-size: 16px; color: #555; }
  </style>
</head>
<body>

  <div class="counter-box">
    <div class="number" data-target="200">0</div>
    <div class="label">PERMIT APP.</div>
  </div>
  <div class="counter-box">
    <div class="number" data-target="300">0</div>
    <div class="label">Shop Drawings</div>
  </div>
  <div class="counter-box">
    <div class="number" data-target="150">0</div>
    <div class="label">Interior Modeling</div>
  </div>

  <script>
    const counters = document.querySelectorAll('.number');
    counters.forEach(counter => {
      counter.innerText = '0';
      const updateCounter = () => {
        const target = +counter.getAttribute('data-target');
        const current = +counter.innerText.replace("+", ""); // الحل هنا
        const increment = Math.ceil(target / 100);
        if (current < target) {
          const newValue = Math.min(current + increment, target);
          counter.innerText = newValue + "+";
          setTimeout(updateCounter, 20);
        }
      };
      updateCounter();
    });
  </script>

</body>
</html>
